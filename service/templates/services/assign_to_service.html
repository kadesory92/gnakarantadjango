{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h1>Assign Employee to Service</h1>
    <form method="post" class="mt-4">
      {% csrf_token %}
      <div class="form-group">
        {{ form.service.label_tag }}
        {{ form.service|add_class:"form-control" }}
      </div>
      <button type="submit" class="btn btn-primary">Assign</button>
    </form>
  </div>
{% endblock %}

<!-- templates/core/school/study_class/delete_class.html -->
{% extends "base.html" %}

{% block content %}
<h2>Supprimer la classe</h2>

<p>Êtes-vous sûr de vouloir supprimer la classe {{ study_class.name }} ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Supprimer</button>
    <a href="{% url 'manage_class' %}">Annuler</a>
</form>
{% endblock %}

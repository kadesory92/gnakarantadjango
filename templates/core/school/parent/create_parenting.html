{% extends 'core/school/master.html' %}

{% block content %}

<div class="content">
    <div class="container-fluid">

        <div class="justify-content-center row mt-4" id="newParenting">

            <div class="col-md-10">

                <div class="card" style="margin-top:0px;">
                    <div class="card-header"><h4>Associate Student to Parent</h4></div>
                    <div class="card-body">

                        <form method="post">
                        {% csrf_token %}
                            <div class="row">
                                <div class="col">
                                    <div class="card">
                                        <div class="card-header">Profile Information</div>
                                        <div class="card-body">
                                            {{ parenting_form.as_p }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit">Inscription</button>
                        </form>

                    </div>

                    <div class="d-flex justify-content-center mt-2">
                        <a href="{% url 'create_student' %}" class="btn btn-primary">List Students</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}

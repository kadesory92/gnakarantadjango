{% extends 'core/school/master.html' %}

{% block content %}

<div class="content">
    <div class="container-fluid">
        <h4 class="mt-3 mb-2 my-3">Delete Student</h4>
        <div class="justify-content-center row mt-4" id="deleteStudent">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        Confirm Delete Student
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Are you sure you want to delete this employee?</h5>
                        <p class="card-text"><strong>Full Name:</strong> {{ student.firstname }} {{ student.lastname }}</p>
                        <p class="card-text"><strong>School:</strong> {{ student.school.name }}</p>

                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Yes, delete</button>
                            <a href="{% url 'detail_student' student.id %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

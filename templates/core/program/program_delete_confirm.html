{% extends 'admin/master_admin.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    Confirm Delete Program
                </div>
                <div class="card-body">
                    <h5 class="card-title">Are you sure you want to delete this employee?</h5>
                    <p class="card-text"><strong>Year:</strong> {{ program.year }}</p>
                    <p class="card-text"><strong>Description:</strong> {{ program.description }}</p>

                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, delete</button>
                        <a href="{% url 'detail_program' program.id %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

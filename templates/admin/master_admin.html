<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard - Éducation Guinée{% endblock %}</title>
    {% load static %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/admin-styles.css' %}">
</head>
<body>
    <!-- Sidebar -->
    <div class="d-flex" id="wrapper" style="margin-bottom:20px;">
        <div class="sidebar">
            {% include 'admin/partials/sidebar.html' %}
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="navbar">
                {% include 'admin/partials/navbar.html' %}
            </div>

            <div class="container-fluid" style="margin-bottom: 200px;">

                <div class="content">
                    {% block content %}{% endblock %}
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap & Chart.js Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/admin-scripts.js' %}"></script>
</body>
</html>

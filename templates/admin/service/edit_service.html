{% extends 'admin/master_admin.html' %}

{% block content %}

<div class="card mb-4">
    <div class="card-header">
        Edit Service

        <!-- Displaying messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

    </div>
    <div class="card-body">

        <form method="post" novalidate>
            {% csrf_token %}
            {{ service_form.as_p }}

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'admin.manage_service' %}" class="btn btn-secondary">Cancel</a>
        </form>

    </div>
</div>

{% endblock %}

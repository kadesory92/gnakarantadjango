{% extends 'admin/master_admin.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    Confirm Delete Employee
                </div>
                <div class="card-body">
                    <h5 class="card-title">Are you sure you want to delete this employee?</h5>
                    <p class="card-text"><strong>Full Name:</strong> {{ employee.firstname }} {{ employee.lastname }}</p>
                    <p class="card-text"><strong>Position:</strong> {{ employee.position }}</p>
                    <p class="card-text"><strong>Service:</strong> {{ employee.service }}</p>

                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, delete</button>
                        <a href="{% url 'employee_detail' employee.id %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

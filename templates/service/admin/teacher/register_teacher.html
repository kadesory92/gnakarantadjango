{% extends 'service/layout.html' %}

{% block content %}
<div class="container mt-5">

    <div class="card" style="margin-top:100px;">
        <div class="card-header"><h4>Enregistrer un enseignant</h4></div>
        <div class="card-body">

            <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="row">
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header">User Information</div>
                            <div class="card-body">
                                {{ user_form.as_p }}
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header">Profile Information</div>
                            <div class="card-body">
                                {{ teacher_form.as_p }}
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit">Enregistrer</button>
            </form>

        </div>
    </div>
</div>

{% endblock %}

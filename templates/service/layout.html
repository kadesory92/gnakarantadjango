<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management Dashboard</title>
  {% load static %}
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/layout_service_admin.css' %}">
  <style>

    body {
    font-family: 'Arial', sans-serif;
    margin-top: 0px; /* Avoid overlap with the fixed navbar */
    }

    .navbar {
        margin-bottom: 0;
        height:80px;

    }
    .the_navbar{
        position: fixed;
        z-index: 10;
        width: 100%;
    }
    .sidebar {
        position: fixed;
        top: 80px; /* Height of the navbar */
        bottom: 0;
        left: 0;
        z-index: 10;
        padding: 0;
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);

    }
    #sidebar{
        height:70%;
    }
    .sidebar-sticky {
        position: absolute;
        top: 0;
        width: 100%;
        height: calc(50vh - 56px);
        padding-top: .5rem;
        overflow-x: hidden;
        overflow-y: auto;
    }

    .nav-link {
        font-weight: 500;
        color: #333;
    }

    .nav-link .feather {
        margin-right: 4px;
        color: #999;
    }

    .nav-link.active {
        color: #007bff;
    }

    .nav-link:hover {
        color: #0056b3;
    }

    .collapse .list-unstyled {
        padding-left: 20px;
    }
    .the_footer{
        margin-top: 500px;
    }


  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>

<!-- Navbar -->
<div class="the_navbar">
  {% include 'service/inc/navbar.html' %}
</div>

<!-- Sidebar and Main Content -->
<div class="container-fluid">
  <div class="row">
    <div class="the_sidebar">
      {% include 'service/inc/sidebar.html' %}
    </div>

    <!-- Page Content -->
    <main id="main-content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      {% block content %}{% endblock %}
    </main>
  </div>
</div>

<!-- Footer -->
<div class="the_footer">
  {% include 'service/inc/footer.html' %}
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<!-- Custom JavaScript for Toggle Menu -->
<script src="{% static 'js/layout_service_admin.js' %"></script>
<!-- Custom JavaScript for Toggle Menu -->
<script>
  document.getElementById('sidebarToggle').addEventListener('click', function() {
    var sidebar = document.getElementById('sidebar');
    var mainContent = document.getElementById('main-content');
    sidebar.classList.toggle('collapsed');
    if (mainContent.classList.contains('col-lg-10')) {
      mainContent.classList.remove('col-lg-10');
      mainContent.classList.add('col-lg-12');
    } else {
      mainContent.classList.remove('col-lg-12');
      mainContent.classList.add('col-lg-10');
    }
  });
</script>
{% block extra_js %}{% endblock %}
</body>
</html>

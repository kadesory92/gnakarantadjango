{% extends 'layout.html' %}

{% block content %}


<div class="container" style="margin-top:100px; margin-bottom:80px;">
  <div class="row justify-content-center">

    <div class="col-10">

      <div class="card mt-5">

        <div class="card-header">
          <h5 class="card-title">Create School</h5>
        </div>

        <div class="card-body">

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
              <div class="col-4">{{ user_form.as_p }}</div>
              <div class="col-8">{{ school_form.as_p }}</div>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-info btn-sm text-white mt-2 mr-2">Create School</button>
              <a href="{% url 'home' %}" class="btn btn-info btn-sm text-white mt-2">Cancel</a>
            </div>
          </form>
          {% if messages %}
            <ul class="messages">
              {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }} </li>
              {% endfor %}
            </ul>
          {% endif %}

        </div>

      </div>

    </div>

  </div>

</div>

{% endblock %}
